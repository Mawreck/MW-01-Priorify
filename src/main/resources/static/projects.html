<!-- PRIORITY TABLE CODE -->
<div class="row" id="infokast">
    <div class="col-md-12">
        <h1 id="uusPealkiri">Your Priorities!</h1>
        <div id="mainContainer">
            <p>search Your priority</p>
            <input class="form-control" id="myInput" type="text" placeholder="Search...">
            <br>
            <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                    <!-- <th scope="col">#</th> -->
                    <th scope="col">Priority</th>
                    <th scope="col">Description</th>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody id="projectList">
                </tbody>
            </table>
            <!-- ADD BUTTON -->
            <br />
            </br />
            <button type="button" class="btn btn-default" onClick="openProjectModal(0)">
                ADD PRIORITY
            </button>
        </div>

    </div>

</div>

<!-- MODAL CODE -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Priorify Your Day!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="projectValidationError" class="alert alert-danger" role="alert" style="display: none;"></div>
                <input type="hidden" id="project_id"/>

                <label for="project_priority">Priority Level:</label>
                <select class="form-control" id="project_priority">
                    <option class="text-danger">High</option>
                    <option class="text-warning">Medium</option>
                    <option class="text-info">Low</option>
                </select>

                <label for="project_descr" class="col-form-label">Description:</label>
                <input type="text" id="project_descr" class="form-control" placeholder="Meet up with Priorify!"/>

                <label for="project_date" class="col-form-label">Date:</label>
                <input type="text" id="project_date" class="form-control" placeholder="Click here!"/>
                <script>$( "#project_date" ).datepicker();</script>

                <label for="project_time">Time:</label>
                <select class="form-control" id="project_time">
                    <option class="text-primary">08:00</option>
                    <option class="text-primary">09:00</option>
                    <option class="text-primary">10:00</option>
                    <option class="text-primary">11:00</option>
                    <option class="text-primary">12:00</option>
                    <option class="text-primary">13:00</option>
                    <option class="text-primary">14:00</option>
                    <option class="text-primary">15:00</option>
                    <option class="text-primary">16:00</option>
                    <option class="text-primary">17:00</option>
                    <option class="text-primary">18:00</option>
                </select>





            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" onClick="addOrEditProject()">SAVE</button>
            </div>
        </div>
    </div>
</div>
